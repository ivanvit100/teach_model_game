<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Life Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Teacher Life Game</h1>
  </header>
  <div class="parameters">
    <div class="parameter">
      <div class="parameter-label">
        <img src="icons/administration.png" alt="Администрация" class="icon"> Администрация
      </div>
      <div class="progress-bar">
        <div class="progress" id="administration-bar"></div>
      </div>
    </div>
    <div class="parameter">
      <div class="parameter-label">
        <img src="icons/colleagues.png" alt="Коллеги" class="icon"> Коллеги
      </div>
      <div class="progress-bar">
        <div class="progress" id="colleagues-bar"></div>
      </div>
    </div>
    <div class="parameter">
      <div class="parameter-label">
        <img src="icons/parents.png" alt="Родители" class="icon"> Родители
      </div>
      <div class="progress-bar">
        <div class="progress" id="parents-bar"></div>
      </div>
    </div>
    <div class="parameter">
      <div class="parameter-label">
        <img src="icons/students.png" alt="Ученики" class="icon"> Ученики
      </div>
      <div class="progress-bar">
        <div class="progress" id="students-bar"></div>
      </div>
    </div>
    <div class="parameter">
      <div class="parameter-label">
        <img src="icons/free_time.png" alt="Свободное время" class="icon"> Свободное время
      </div>
      <div class="progress-bar">
        <div class="progress" id="freeTime-bar"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div id="situation" class="situation"></div>
  </div>
  <div class="actions" id="actions"></div>
  <div class="status">
    <div id="score">Счет: 0</div>
  </div>
  <div id="warnings" class="warnings"></div>
  <div class="overall-container">
    <div class="overall-label">Общая оценка</div>
    <div class="overall-bar">
      <div class="overall-progress" id="overall-bar"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
